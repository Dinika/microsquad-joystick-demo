<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene renderer="antialias: true;
                        colorManagement: true;
                        sortObjects: true;
                        physicallyCorrectLights: true;">
        <a-entity environment=" preset: forest"></a-entity>
        <a-assets>
            <a-asset-item id="joystick" src="joystick/scene.gltf"></a-asset-item>
        </a-assets>


        <a-entity camera look-controls>
            <a-entity light="type: hemisphere; color: #FFF; intensity: 1" position="0 2 0"></a-entity>
            <a-gltf-model src="#joystick" scale="0.15 0.15 0.15" position="0 0 -4" rotation="90 0 0"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>

</html>
